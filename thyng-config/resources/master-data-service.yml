eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVICE:http://localhost:8761/eureka/}
security:
  oauth2:
    client:
      client-id: ${spring.application.name}
      client-secret: ${spring.application.name}
    resource:
      token-info-uri: http://localhost:9999/uaa/oauth/check_token
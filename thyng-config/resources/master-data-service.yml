eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVICE:http://localhost:8761/eureka/}
      
security:
  oauth2:
    client:
      clientId: ${spring.application.name}
      clientSecret: 123
      accessTokenUri: https://localhost:9999/uaa/oauth/access_token
      userAuthorizationUri: https://localhost:9999/uaa/oauth/authorize
      clientAuthenticationScheme: form
    resource:
      userInfoUri: https://api.github.com/user